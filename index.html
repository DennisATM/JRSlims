<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="./assets/js/app.js"></script>
  <title>Jack Rabbits Slim's</title>
</head>

<body>
  <header class="">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top ">
      <div class="container-fluid">
        <a class="navbar-brand mx-2" href="./index.html">JR S'lims</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Menú</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reservas</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-warning mx-1 p-2" data-bs-toggle="modal"
              data-bs-target="#modalRegistrar">Regístrar Usuario</button>
            <button class="btn btn-danger mx-1 p-2">Reservar</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main id="main-container" class="container-fluid pt-5">
    <section id="detalleUsuarios">
        <div class="row justify-content-center mx-0 px-0">
          <div class="card col-6 mt-5">
            <div class="card-header text-warning">Lista de Usuarios</div>
            <div id="listadoUsuarios" class="card-body">
              
            </div>
            <div class="card-footer text-muted">JR Slim's</div>
          </div>
        </div>
    </section>
  </main>
  <footer>

  </footer>

  <!-- Modales -->
  <div class="modal" id="modalRegistrar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title text-dark">JR Slim's - Registro de Usuarios</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formRegistro" method="POST">
          <div class="modal-body">
            <div class="container">
              <div class="mb-3 row">
                <label for="idUsuario" class="col-4 col-form-label">Id</label>
                <div class="col-5">
                  <input type="text" class="form-control" name="idUsuario" id="idUsuario" required/>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-4 col-form-label" for="nombreUsuario">Nombre:</label>
                <div class="col-8">
                  <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" required/>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-4 col-form-label" for="apellidoUsuario">Apellido:</label>
                <div class="col-8">
                  <input type="text" class="form-control" name="apellidoUsuario" id="apellidoUsuario"  required/>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-4 col-form-label" for="correoUsuario">Correo:</label>
                <div class="col-8">
                  <input type="text" class="form-control" name="correoUsuario" id="correoUsuario" required />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-4 col-form-label" for="telefonoUsuario">Teléfono:</label>
                <div class="col-8">
                  <input type="text" class="form-control" name="telefonoUsuario" id="telefonoUsuario" required/>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-secondary">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
            <button id="btnRegistrar" type="submit" class="btn btn-danger">Registar</button>
          </div>
      </div>
      </form>
    </div>
  </div>

</body>

</html>
